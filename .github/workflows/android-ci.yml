name: Android CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/*.kts') }}

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Generate JaCoCo Coverage Report
        run: ./gradlew jacocoProjectReport

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/reports/jacoco/project/html/
            build/reports/jacoco/project/jacocoProjectReport.xml
          retention-days: 30

      - name: Add Coverage Comment to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/project/jacocoProjectReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: 'Code Coverage Report'
          update-comment: true

      - name: Generate Coverage Badge
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: build/reports/jacoco/project/jacocoProjectReport.csv
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true

      - name: Run Android Lint
        run: ./gradlew lintDebug

      - name: Assemble
        run: ./gradlew assemble

      - name: Verify outputs
        run: ls -R app/build/outputs

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/test-results/
          retention-days: 30